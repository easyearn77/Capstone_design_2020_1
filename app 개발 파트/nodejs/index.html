<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Socket.io example</title>
     <style type="text/css">
         body{
             text-align: center;
         }
         #response{
             color: red;
         }
     </style>
</head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
<body>

    <h1>Socket.io example</h1>

    <form action="javascript:void(0);">
             <input type="text" id="inputMsg" required>
             <button onclick="sendsocket()">보내기</button>
     </form>

    <p>서버로부터 응답: </p>
     <div id="response"></div>

    <script type="text/javascript">
         var socket = io.connect("http://172.30.1.36:8080"); // http:// + 현재 와이파이 ip + :8080

         var res = document.querySelector("#response");
         var msg = document.querySelector("#inputMsg");

        socket.on('message_from_server', function(data){
             console.log(data);
             res.innerHTML = "<p>"+data+"</p>";
         });

        function sendsocket(){
             socket.emit('message_from_client', inputMsg.value);
         }
     </script>

</body>
</html>
